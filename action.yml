name: TypeScript Action
author: Austen Stone
description: A TypeScript Action
branding:
  icon: "plus"
  color: "blue"

inputs:
  github-token:
    description: The GitHub token used to create an authenticated client
    default: ${{ SR_TOKEN }}
    required: false
  organization:
    description: The organization slug
    default: ${{ github.repository_owner }}
    required: false

runs:
  using: "node20"
  main: "dist/index.js"
